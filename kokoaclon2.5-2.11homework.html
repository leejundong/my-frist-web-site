<!DOCTYPE html>
<html>
  <head>
    <title>코코아 클론 챌린지</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <from>
      <div>
        <label for="First name">Frist name</label>
        <input id="First name" required placeholder="First name" type="text" />
      </div>

      <div>
        <label for="Last name">Last name</label>
        <input id="Last name" required placeholder="Last name" type="text" />
      </div>

      <div>
        <label for="Second-name">Email</label>
        <input id="Second-name" required placeholder="Email" type="email" />
      </div>

      <div>
        <label for="Username">Username</label>
        <input id="Username" required placeholder="username" type="text" />
      </div>

      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          required
          placeholder="password"
          minlength="10"
          type="password"
        />
      </div>

      <div>
        <labe for="Birth-date">Birth date</labe>
        <input in="Birth-date" type="date" />
      </div>
      <div>
        <label for="happy-gauge">How happy are you?</label>
        <input in="happy-gauge" type="range" />
      </div>

      <div>
        <labe for="fav-Color">What is your fav.color?</labe>
        <input in="fav-Color" type="color" />
      </div>

      <div>
        <input type="submit" value="Create Acount" />
      </div>
    </from>
  </body>
</html>
